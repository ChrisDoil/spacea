<html>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>

    <header>
        <div class="logo">SpaceA</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

                <li><a href="about.html">About</a></li>

            </ul>

    <div class="search-container">
        <h1>Search for an Air Force Base</h1>
        
        <label for="search-box-origin">Origin:</label>
        <input type="text" id="search-box-origin" placeholder="Enter origin base name...">
        <div id="suggestions-origin"></div>

        <label for="search-box-dest">Destination:</label>
        <input type="text" id="search-box-dest" placeholder="Enter destination base name...">
        <div id="suggestions-dest"></div>

        <button id="calculate-route-button">Calculate Route</button>

    <div id="map" style="height: 400px; width: 800px;"></div>
